    <script>
        //24.Programa una funcion que dado un arreglo de números devuelva un objeto con los dos arreglos, el 
        //primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe.
        //miFuncion([7,5,7,8,6]) devolvera{ asc: [5,6,7,7,8], desc:[8,7,7,6,5]}
        const ordenarArreglo = (arr = undefined)=>{
            if(arr === undefined)return console.warn("No ingresaste un arreglo de numeros");

            if(!(arr instanceof Array))return console.error("El valor que ingresaste no es un arreglo");

            if(arr.length === 0)return console.error("El arreglo esta vacio");

            for(let num of arr){
                if(typeof num !== "number")return console.error(`El valor "${num}" ingresado, NO es un número`);
            }

            return console.info({
                arr,
                asc:arr.map(el => el).sort(),
                desc:arr.map(el => el).sort().reverse()
            });
        }

        ordenarArreglo();
        ordenarArreglo("Hola");
        ordenarArreglo([]);
        ordenarArreglo([3, {}]);
        ordenarArreglo([7,5,7,8,6]);

        //25.Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. 
        //miFuncion(["x",10,"x",2,"10",10,true,true]) devolvera ["x",10,2,"10",true]
        const quitarDuplicados = (arr = undefined)=>{
            if(arr === undefined)return console.warn("no ingresaste un arreglo de numeros");

            if(!(arr instanceof Array))return console.error("El valor que ingresaste no es un arreglo");

            if(arr.length === 0)return console.error("El arreglo esta vacio");

            if(arr.length === 1)return console.warn("El arreglo debe tener al menos 2 elementos");

            /*
            return console.info({
                original: arr,
                sinDuplicados: arr.filter((value, index, self)=> self.indexOf(value)=== index)
            })
            */
           return console.info({
            original: arr,
            sinDuplicados: [... new Set(arr)]
           })
        }

        quitarDuplicados();
        quitarDuplicados({});
        quitarDuplicados([]);
        quitarDuplicados([2]);
        quitarDuplicados(["x",10,"x",2,"10",10,true,true]);

        //26.Programa una funcion que dado un arreglo de números obtenga el promedio,
        // pe, promedio([9,8,7,6,5,4,3,2,1] devolvera 4.5)
        const promedio = (arr = undefined)=>{
            if(arr === undefined)return console.warn("no ingresaste un arreglo de numeros");

            if(!(arr instanceof Array))return console.error("El valor que ingresaste no es un arreglo");

            if(arr.length === 0)return console.error("El arreglo esta vacio");

            if(arr.length === 1)return console.error("El arreglo debe tener al menos 2 elementos");

            for(let num of arr){
                if(typeof num !== "number")return console.error(`El valor "${num}"ingresado, No es un numero`);
            }
        
            return console.info(
                arr.reduce((total,num,index,arr)=>{
                    total += num;
                    if(index === arr.length -1){
                        return `El promedio de ${arr.join(" + ")} es ${total / arr.length}`
                    }else{
                        return total;
                    }
                })
            )
        }

        promedio([4,6,7,2]);


    </script>
