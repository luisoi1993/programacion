    <script>
    //18 Programa una funcion que dada una cadena de texto cuente el numero de vocales y constantes
    //pe miFuncion("Hola mundo") devuelva Vocales: 4 , Constantes 5
    const contarLetras = (cadena = "")=>{
        if(!cadena)return console.warn("No ingresaste ninguna cadena de texto");

        if(typeof cadena !== "string")return console.error(`El valor "${cadena}" ingresado No es una cadena de texto`);

        let vocales = 0,
        consonantes = 0;

        cadena = cadena.toLocaleLowerCase();

        for(let letra of cadena){
            if(/[AEIOUÁÉÍÓÚaeiouáéíóú]/.test(letra)){
                vocales++;
            }
            if(/[BCDFGHJKLMNÑPQRSTVWXYZbcdfghjklmnñpqrstvwxyz]/.test(letra)){
                consonantes++;
            }
        }

        return console.info({
            cadena,
            vocales,
            consonantes
        })

    }

    contarLetras();
    contarLetras(3);
    contarLetras("Hola mundo");
    contarLetras("Ñoño");


//19.Programa una funcion que valide que un texto sea un nombre valido, pe. miFuncion("Jonathan Mircha")
//devolvera verdadero
const validarNombre = (nombre = "")=>{
    if(!nombre)return console.warn("No ingresate un nombre");

    if(typeof nombre !== "string")return console.error(`El valor "${nombre}" ingresado, NO es una cadena de texto`);

    let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$/g.test(nombre);

    return(expReg)
    ?console.info(`"${nombre}", es un nombre valido`)
    :console.warn(`"${nombre}", No es un nombre valido`)
}

validarNombre();
validarNombre(3);
validarNombre("Jonathan Mircha");

//20 programa una funcion que valide que un texto sea un email válido, pe. miFuncion
//("jonmircha@gmail.com") devolvera verdadero
const validarEmail = (email = "")=>{
    if(!email)return console.warn("No ingresaste un email");

    if(typeof email !== "string")return console.error(`El valor "${email}"ingresado, NO es una cadena de texto`);

    let expReg = /[a-z0-9+[_a-z0-9]+]*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);

    return(expReg)
    ?console.info(`"${email}",es un email valido`)
    :console.warn(`"${email}",No es un email válido`);
}

validarEmail();
validarEmail(34);
validarEmail("jon,mircc@gmail");
validarEmail("luis@gmail.com");

const validarPatron = (cadena = "", patron = undefined)=>{
    if(!cadena)return console.warn("No ingresaste  una cadena de texto a evaluar");

    if(typeof cadena !== "string")return console.error(`El valor "${cadena}" ingresado, No es una cadena de texto`);

    if(patron === undefined)return console.warn("No ingresaste un patron a evaluar");

   if(!(patron instanceof RegExp)) return console.error(`El valor "${patron}" ingresado, No es una expresion regular`);

    let expReg = patron.test(cadena);

    return(expReg)
    ?console.info(`"${cadena}", cumple cone el patron ingresado`)

}
