    <script>
        //12programa una funcion que determine si un numero es primo (aquel que solo
        // es divisible por si mismo y 1) o no , pe miFuncion(7) devolvera true 

        const numeroPrimo = (numero = undefined)=>{
            if(numero === undefined)return console.error(`El valor "${numero}ingresado, no es un numero"`);

            if(typeof numero !== "number")return console.error(`El valor "${numero}"" ingresado, No es un numero`);
            
            if(numero === 0 )return console.error("El numero no puede ser 0");

            if(Math.sign(numero)=== -1)return console.error("El numero no puede ser negativo");

            let divisible = false;

            for(let i=2;i<numero;i++){
                if((numero % i)===0){
                    divisible = true;
                    break;
                }
            }

            return(divisible)
            ?console.log(`El número ${numero}, No es primo`)
            :console.log(`El numero${numero}, SI es primo`);

        }

        numeroPrimo();
        numeroPrimo("320");
        numeroPrimo(true);
        numeroPrimo(0);
        numeroPrimo(1);
        numeroPrimo(-13);
        numeroPrimo(13);
        numeroPrimo(200);
        
        //13.Programa una funcion que determine si un numero es par o impar, pe, miFuncion(29) devolvera
        //impar
        const numeroParImpar = (numero = undefined)=>{
            if(numero === undefined)return console.warn("No ngresaste un número");

            if(typeof numero !== "number")return console.error(`El valor "${numero}" ingresado, No es un numero`);

            return ((numero % 2 )===0)
            ?console.info(`EL número ${numero} es Par`)
            :console.info(`el numero ${numero} es impar`)
        }

        numeroParImpar();
        numeroParImpar("23");
        numeroParImpar(-398);
        numeroParImpar(19);

        //14Programa una funncion para convertir grados Celsius a Fanheirt y viceversa, pe. miFuncion(0,"C")
        //devolvera 32º
        const convertirGrados = (grados = undefined, unidad = undefined)=>{
            if(grados === undefined)return console.warn("No ingresaste grados a convertir");

            if(typeof grados !== "number")return console.error(`El valor ${grados} ingresado, No es un numero`);

            if(unidad === undefined) return console.warn("No ingresaste el tipo de grado aconvertir");

            if(typeof unidad !== "string")return console.error(`El valor "${unidad}" ingresado, No es una cadena de texto`);

            if(unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.warn("Valor de unidad es reconocido");

            if(unidad === "C"){
                return console.info(`${grados}ºC = ${Math.round((grados * (9/5))+32)}ºF`);
            }else if(unidad === "F"){
                return console.info(`${grados}ºF = ${Math.round(((grados - 32)*(5/9)))}ºC`)
            }
        }
        console.clear();

        convertirGrados();
        convertirGrados("2");
        convertirGrados(2);
        convertirGrados(2,true);
        convertirGrados(2,"Hola");
        convertirGrados(2,"E");
        convertirGrados(0, "C");
        convertirGrados(100,"C");
        convertirGrados(32, "F");
        convertirGrados(100, "F");
    </script>
