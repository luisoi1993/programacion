    <script>
        //21. Programa una funcion que dado un array numerico devuelve otro array
        //con los numeros elevados alcuadrado, pe mi_funcion([1,4,5] devolvera [1,16,25])
        const devolverCuadrados = (arr = undefined)=>{
            if(arr === undefined)return console.warn("No ingresaste un areglo de numeros");

            if(!(arr instanceof Array))return console.error("El valor que ingresaste no es un arreglo");

            if(arr.length === 0)return console.error("El arreglo esta vacio");

            for(let num of arr){
                if(typeof num !== "number")return console.error(`El valor "${num}" ingresado, No es un numero`);
            }

            const newArr = arr.map(el => el * el);

            return console.info(`Arreglo original: ${arr},\nArreglo elevado el cuadrado: ${newArr}`);
        }

        devolverCuadrados();
        devolverCuadrados(true);
        devolverCuadrados({});
        devolverCuadrados([]);
        devolverCuadrados([1,"3",4,{}]);
        devolverCuadrados([1,4,{}]);
        devolverCuadrados([1,4,5]);


        //22.Programa una funcion que dado un array devuelva el numero mas alto y el mas bajo de dicho
        //array, pe miFuncion([1,2,5,99,-60]) devolvera [99,-60]
        const arrayMinMax = (arr = undefined)=>{
            if(arr === undefined)return console.warn("No ingresaste un arreglo de numeros");

            if(!(arr instanceof Array))return console.error("El valor que ingresaste no es un arreglo");

            if(arr.length === 0)return console.error("El arreglo esta vacio");

            for(let num of arr){
                if(typeof num !== "number")return console.error(`El valor "${num}" ingresado, NO es un número`);
            }

            return console.info(`Arreglo original: ${arr}\nValor mayor: ${Math.max(...arr)},\nValor menor:${Math.min(...arr)}`);
        }

        arrayMinMax();
        arrayMinMax(false);
        arrayMinMax([]);
        arrayMinMax([2,3,true]);
        arrayMinMax([1,4,5,99,-99]);

        //23. Programa una funcion que dado un array de números devuelva un objeto con 2 arreglos en el
        //primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,8,0])
        //devolvera pares[2,4,6,8,0,] impares[1,3,5,7,9]
        const seperarParesImpares = (arr = undefined)=>{
            
            if(arr === undefined)return console.warn("No ingresaste un arreglo de numeros");

            if(!(arr instanceof Array))return console.error("El valor que ingresaste no es un arreglo");

            if(arr.length === 0)return console.error("El arreglo esta vacio");

            for(let num of arr){
                if(typeof num !== "number")return console.error(`El valor "${num}" ingresado, NO es un número`);
            }

            return console.info({
                pares: arr.filter(num => num % 2 === 0),
                impares: arr.filter(num => num % 2 === 1)
            })
        }
        
        seperarParesImpares();
        seperarParesImpares("hola");
        seperarParesImpares([]);
        seperarParesImpares([2, 4 , "j"]);
        seperarParesImpares([1,2,3,4,5,6,7,8,9,0]);
    </script>
