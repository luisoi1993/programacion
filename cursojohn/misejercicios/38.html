        const descuento =(numero = undefined,descuento = undefined)=>{
            if(numero === undefined)return console.warn("No ingresaste el número a convertir");

            if(typeof descuento !== "number")return console.error(`El valor "${descuento}"ingresado, No es un numero`);

            if (descuento === undefined)return console.warn("No ingresaste el descuento a restar");

            if(typeof descuento !== "number")return console.error(`El valor "${descuento}" ingresado , NO es un número`);

            let totalDescuento = ((numero/100)* descuento);
            let total = numero - totalDescuento;
            
            return console.log(total);
        }
