    //1.Programas una funcion que cuente el numero de caracteres de una cadena de texto, pe , miFuncion("Hola mundo")
    //dvolvera 10.

    function cuentaCaracteres(frase = ""){
        if(!frase){
            console.warn("No ingresaste ninguna cadena");
        }else{
            let cuenta = frase.length;
            return cuenta; 
        }
    }

    //2.Programa una funcion que te devuelva el texto recortado segun el numero de caracteres indicados
    //, pe miFuncion("Hola mundo",4) devolvera "Hola";
    
    function recortaCaracteres(frase = "",numero = 0){
        if(!frase){
            console.warn("No ingresaste ninguna cadena");
        }else{
            if(!numero){
                console.warn("No ingresaste ningun numero");
            }else{
                return frase.slice(0,numero);
            }
        }
    }
   

   console.log(recortaCaracteres("HOla mundo",4));
