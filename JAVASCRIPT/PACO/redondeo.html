<SCRIPT LANGUAGE="JavaScript">
var a;

var x,y;

var salida="";

// en este primer bloque se calculan numeros aleatorios entre 0 y 1
salida=salida+"5 números  aleatorios entre 0 y 1\n";
for(i=1;i<=5;i++)

{
salida=salida+Math.random()+"\n";
}
//ahora entre 3 y 7. `para ello se multiplica el numero obtenido por el aleatorio +3
salida=salida+"\n\n5 números  aleatorios entre 3 y 7\n";

{

}

{
salida=salida+(Math.round(70-15)*Math.random()+15)+"\n";
}

//se visualiza todo el conjunto
alert(salida);

//ahora introducimos dos numeros por teclado y sacamos 5 numeros comprendidos entre unos y otros.
alert("Vamos a ver 5 números  aleatorios entre los dos\nque  tú quieras"); x=parseFloat(prompt("Escribe el número menor (puede ser decimal)","")); y=parseFloat(prompt("Escribe el número mayor (puede ser decimal)",""));
salida="";
salida=salida +"5 números  aleatorios entre "+x+" y "+y+"\n\n\n";
for(i=1;i<=5;i++)
{
a=Math.round(y-x)*Math.random()+x;
salida=salida+a+"\n";
}
alert(salida);

/* Si quieres números  aleatorios enteros basta cambiar los paréntesis de la siguiente  forma:
Math.round((y-x)*Math.random()+x) */
salida="";

 alert(salida);
