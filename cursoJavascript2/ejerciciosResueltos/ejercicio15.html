      <script>
    
       /*15) Programa una función para convertir números de base binaria a decimal 
       y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.
        */

        const convertirBinarioDecial =(numero = undefined, base = undefined)=>{
            if(numero === undefined)return console.warn("No ingresaste el numero a convertir");

            if(typeof numero !== "number")return console.error(`El valor ${numero} ingresado , NO es un número`);

            if(base === undefined) return console.warn("No ingresaste la base a convertir");

            if(typeof base !== "number")return console.error(`EL valor ${base} ingresado, NO es un numero`);

            if(base === 2){
                return console.info(`${numero} base ${base} = ${parseInt(numero, base)} base 10`);
            }else if(base === 10){
                return console.info(`${numero} base ${base} = ${numero.toString(2)} base 2`);
            }else{
                return console.error("La base elegida no es valido");
            }
        }

        convertirBinarioDecial();
        convertirBinarioDecial("2");
        convertirBinarioDecial(100);
        convertirBinarioDecial(100,"2");
        convertirBinarioDecial(100,2);
        convertirBinarioDecial(101,2);
        convertirBinarioDecial(4 ,10);
        
      </script>
