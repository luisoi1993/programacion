    <body>
      <script>
    
        /*21) Programa una función que dado un array numérico devuelve otro array 
        con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
        */

        const devolverCuadrados =(arr = undefined)=>{
            if(arr === undefined)return console.warn("no ingresaste un array de numeros");
            
            if(!(arr instanceof Array))return console.error("El valos que ingresaste no es un arreglo");
            
            if(arr.length === 0)return console.error("El arreglo esta vacio");

            for(let num of arr){
                if(typeof num !== "number")return console.error(`El valor "${num}" ingresado, No es un número`);
            }

            const newArr = arr.map(el => el * el);

            return console.info(`Arreglo original: ${arr},\nArreglo elevado al cuadrado: ${newArr}`);


        }

        devolverCuadrados();
        devolverCuadrados(true);
        devolverCuadrados({});
        devolverCuadrados([]);
        devolverCuadrados([1,"3",3]);
        devolverCuadrados([1,2,3]);
        
        
      </script>  

    </body>
