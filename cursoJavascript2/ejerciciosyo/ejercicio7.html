  <script>
   /*7) Programa una función que valide si una palabra o frase dada, 
   es un palíndromo (que se lee igual en un sentido que en otro),
    pe. mifuncion("Salas") devolverá true.
    */
 const palindromo = (palabra = "") =>{
     if(!palabra) return console.log("No ingresaste ninguna palabra");
     let palabra2 = palabra.split("").reverse().join("");

     if(palabra === palabra2){
         console.log("La palabra es palindromo");
     }else{
         console.log("La palabra no es palindromo");
     }
 }

 palindromo();
 palindromo("luul");
 palindromo("luis");
  </script>
