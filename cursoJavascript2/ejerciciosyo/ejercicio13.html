      <script>
    
       /*13) Programa una función que determine si un número es par o
        impar, pe. miFuncion(29) devolverá Impar.
       */

    const parImpar =(numero = "undefined")=>{
        if(numero === undefined)return console.error("No ingresaste ningun numero");

        if(typeof numero !== "number")return console.error("el valor que ingresaste no es numero");

        if(numero === 0)return console.info("El numero no puede ser 0");

        if(numero < 0)return console.info("El numero no puede ser negativo");

        if(numero % 2 === 0){
            return console.log("El numero es par");
        }else{
            return console.log("El nummero es impar");
        }
    }


    parImpar();
    parImpar([]);
    parImpar(-5);
    parImpar(2);
    parImpar(3);




    
      </script>
