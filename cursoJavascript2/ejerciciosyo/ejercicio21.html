      <script>
    
        /*21) Programa una función que dado un array numérico devuelve otro array 
        con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].
        */

    const arrayCuadrado =(arr1= undefined)=>{
        if(arr1 === undefined)return console.warn("no ingresaste un array");

        if( arr1 instanceof Array)return console.error("El valos que ingresaste no es un arreglo");

       let arr2 = [arr1.length];

       for(let i = 0;i<arr1.length;i++){
           arr2[i]= arr1[i]*arr1[i];
       }

       return console.log(arr2);
    }
       
arrayCuadrado([1,3,4]);
