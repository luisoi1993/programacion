  <script>

   /*11) Programa una función que calcule el factorial de un número
    (El factorial de un entero positivo n, se define como el producto de todos los números 
    enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
   */
const factorial = (numero = 1)=>{
    let total = 1;
    if(numero === 1){
       return console.log("No ingresaste un numero.");
    }
    if(!numero){
      return console.log("No ingresaste un numero.");
    }
    else{
    for(let i=1;i<=numero;i++){
        total = total * i;
    }
    return console.log(`El factorial es ${total}`);
    }
    
}

factorial(5);
 

  </script>
